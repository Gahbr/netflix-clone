<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">

    <!--responsividade-->
<link rel="stylesheet" href="style/responsive.css">

    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">

    <title>Netflix Clone</title>

<body>
<header>
    
    <div class=" container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
        
            <a href="#">Início</a>
            <a href="#">Séries</a>
            <a href="#">Filmes</a>
            <a href="#">Documentários</a>
        </nav>
    </div>
</header>

<main>
    <div class="filme-principal">
        <div class="container">
            <h3 class="titulo" >ENTER THE DRAGON</h3>
            <p class="descricao">Bruce Lee interpreta um especialista em artes marciais determinado a ajudar a capturar o traficante de drogas cuja gangue foi responsável pela morte de sua irmã. </p>

        <div class="botoes">
             <button role = "button" class = "botao">
                <i class="fas fa-play"></i>
                    ASSISTIR AGORA
              </button >
              <button  class = "botao">
                <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
              </button>
            </div>        
        </div>
     
       
    </div>
</main>

</div>
